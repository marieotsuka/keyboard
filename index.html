<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Play the Keyboard</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,300,500,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="scripts/tone.js"></script>
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/key.js"></script>

</head>
<body>

	<div id="options">
		<h1>Play the keyboard</h1>
		<div class="row">
			<span class="key">1</span>
			<span class="key">2</span>
			<span class="key">3</span>
			<span class="key">4</span>
			<span class="key">5</span>
			<div class="info">
				<div id="register">
					4
				</div>
			</div>
		</div>
		<div class="row">
			<span class="key">&#8682;</span>
			<span class="key">c</span>
			<span class="key">d</span>
			<span class="key">e</span>
			<span class="key">f</span>
			<span class="key">g</span>
			<span class="key">a</span>
			<span class="key">b</span>
			<div class="info">
				<div id="error">
					only use these keys
				</div>
			</div>
		</div>
	</div>

	<div id="input">
	</div>

</body>
</html>
